{% extends 'base.html' %}

{% block title %}Editar Nota Segura{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Editar Nota</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Conteúdo da Nota</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ decrypted_content }}</textarea>
                        <small class="form-text text-muted">Todo o conteúdo será criptografado.</small>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('list_notes') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
