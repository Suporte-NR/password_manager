{% extends "base.html" %}

{% block title %}Editar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header"><h4>Editar Senha para: {{ credential.service }}</h4></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="service" class="form-label">Serviço</label>
                        <input type="text" class="form-control" id="service" name="service" value="{{ credential.service }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="url" name="url" value="{{ credential.url }}">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ credential.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Deixe em branco para não alterar">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoria</label>
                        <select class="form-select" id="category" name="category">
                            <option value="Trabalho" {% if credential.category == 'Trabalho' %}selected{% endif %}>Trabalho</option>
                            <option value="Pessoal" {% if credential.category == 'Pessoal' %}selected{% endif %}>Pessoal</option>
                            <option value="Finanças" {% if credential.category == 'Finanças' %}selected{% endif %}>Finanças</option>
                            <option value="Outros" {% if credential.category == 'Outros' %}selected{% endif %}>Outros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notas</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ credential.notes }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Atualizar Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
